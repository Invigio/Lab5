<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Umawiania Spotka≈Ñ</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üìÖ System Umawiania Spotka≈Ñ</h1>
            <p class="subtitle">Azure Functions + Cosmos DB</p>
        </header>

        <!-- Sekcja 1: Dodawanie osoby -->
        <section class="card">
            <h2>‚ûï Dodaj osobƒô do systemu</h2>
            <form id="addPersonForm">
                <div class="form-group">
                    <label for="personName">Imiƒô i nazwisko *</label>
                    <input type="text" id="personName" name="name" required placeholder="np. Dr Jan Kowalski">
                </div>

                <div class="form-group">
                    <label for="personEmail">Email *</label>
                    <input type="email" id="personEmail" name="email" required placeholder="jan.kowalski@example.com">
                </div>

                <h3>‚è∞ Godziny pracy</h3>
                <p class="help-text">Zaznacz dni, w kt√≥re osoba przyjmuje i ustaw godziny pracy</p>

                <div class="work-schedule">
                    <!-- Poniedzia≈Çek -->
                    <div class="day-row">
                        <div class="day-checkbox">
                            <input type="checkbox" id="monday" checked>
                            <label for="monday">Poniedzia≈Çek</label>
                        </div>
                        <div class="time-inputs">
                            <input type="time" id="monday-start" value="09:00">
                            <span>-</span>
                            <input type="time" id="monday-end" value="17:00">
                        </div>
                    </div>

                    <!-- Wtorek -->
                    <div class="day-row">
                        <div class="day-checkbox">
                            <input type="checkbox" id="tuesday" checked>
                            <label for="tuesday">Wtorek</label>
                        </div>
                        <div class="time-inputs">
                            <input type="time" id="tuesday-start" value="09:00">
                            <span>-</span>
                            <input type="time" id="tuesday-end" value="17:00">
                        </div>
                    </div>

                    <!-- ≈öroda -->
                    <div class="day-row">
                        <div class="day-checkbox">
                            <input type="checkbox" id="wednesday" checked>
                            <label for="wednesday">≈öroda</label>
                        </div>
                        <div class="time-inputs">
                            <input type="time" id="wednesday-start" value="09:00">
                            <span>-</span>
                            <input type="time" id="wednesday-end" value="17:00">
                        </div>
                    </div>

                    <!-- Czwartek -->
                    <div class="day-row">
                        <div class="day-checkbox">
                            <input type="checkbox" id="thursday" checked>
                            <label for="thursday">Czwartek</label>
                        </div>
                        <div class="time-inputs">
                            <input type="time" id="thursday-start" value="09:00">
                            <span>-</span>
                            <input type="time" id="thursday-end" value="17:00">
                        </div>
                    </div>

                    <!-- PiƒÖtek -->
                    <div class="day-row">
                        <div class="day-checkbox">
                            <input type="checkbox" id="friday" checked>
                            <label for="friday">PiƒÖtek</label>
                        </div>
                        <div class="time-inputs">
                            <input type="time" id="friday-start" value="09:00">
                            <span>-</span>
                            <input type="time" id="friday-end" value="17:00">
                        </div>
                    </div>

                    <!-- Sobota -->
                    <div class="day-row">
                        <div class="day-checkbox">
                            <input type="checkbox" id="saturday">
                            <label for="saturday">Sobota</label>
                        </div>
                        <div class="time-inputs">
                            <input type="time" id="saturday-start" value="10:00">
                            <span>-</span>
                            <input type="time" id="saturday-end" value="14:00">
                        </div>
                    </div>

                    <!-- Niedziela -->
                    <div class="day-row">
                        <div class="day-checkbox">
                            <input type="checkbox" id="sunday">
                            <label for="sunday">Niedziela</label>
                        </div>
                        <div class="time-inputs">
                            <input type="time" id="sunday-start" value="10:00">
                            <span>-</span>
                            <input type="time" id="sunday-end" value="14:00">
                        </div>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary">
                    <span>Dodaj osobƒô</span>
                </button>
            </form>
        </section>

        <!-- Sekcja 2: Rezerwacja spotkania -->
        <section class="card">
            <h2>üìÜ Um√≥w spotkanie</h2>
            <form id="bookingForm">
                <div class="form-group">
                    <label for="selectPerson">Wybierz osobƒô *</label>
                    <select id="selectPerson" required>
                        <option value="">-- Wybierz osobƒô --</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="bookingDate">Data *</label>
                    <input type="date" id="bookingDate" required>
                </div>

                <div id="slotsContainer" class="slots-container" style="display: none;">
                    <label>Dostƒôpne godziny:</label>
                    <div id="availableSlots" class="slots-grid"></div>
                </div>

                <div class="form-group">
                    <label for="clientName">Twoje imiƒô i nazwisko *</label>
                    <input type="text" id="clientName" required placeholder="Jan Nowak">
                </div>

                <div class="form-group">
                    <label for="clientEmail">Tw√≥j email *</label>
                    <input type="email" id="clientEmail" required placeholder="jan.nowak@example.com">
                </div>

                <div class="form-group">
                    <label for="description">Opis spotkania (opcjonalnie)</label>
                    <textarea id="description" rows="3" placeholder="Kr√≥tki opis celu spotkania..."></textarea>
                </div>

                <button type="submit" class="btn btn-primary" id="bookButton" disabled>
                    <span>Zarezerwuj termin</span>
                </button>
            </form>
        </section>

        <!-- Sekcja 3: Lista os√≥b -->
        <section class="card">
            <h2>üë• Osoby w systemie</h2>
            <div id="personsList" class="persons-list">
                <p class="loading">≈Åadowanie...</p>
            </div>
        </section>

        <!-- Sekcja 4: Zarezerwowane spotkania -->
        <section class="card">
            <h2>üìã Twoje spotkania</h2>
            <div class="filter-group">
                <label for="filterPerson">Filtruj wed≈Çug osoby:</label>
                <select id="filterPerson">
                    <option value="">Wszystkie spotkania</option>
                </select>
            </div>
            <div id="appointmentsList" class="appointments-list">
                <p class="loading">≈Åadowanie...</p>
            </div>
        </section>

        <!-- Toast notifications -->
        <div id="toast" class="toast"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
